<div class="info-container">
    <mat-card>
        <mat-card-content>
            <mat-form-field>
                <input matInput type="text" placeholder="Имя" [value]="user.firstName" readonly>
            </mat-form-field>

            <mat-form-field>
                <input matInput type="text" placeholder="Фамилия" [value]="user.surname" readonly>
            </mat-form-field>

            <mat-form-field>
                <input matInput type="tel" placeholder="Номер телефона" [value]="user.cellPhone" readonly>
            </mat-form-field>

            <mat-form-field>
                <input matInput type="email" placeholder="E-mail" [value]="user.email" readonly>
            </mat-form-field>

            <mat-form-field>
                <input matInput type="text" placeholder="Организация" [value]="user.orgName" readonly>
            </mat-form-field>
        </mat-card-content>
    </mat-card>
</div>
